<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/main.css">
</head>

<body>
    <div class="main-container">
        <img src="/img/bg.webp" alt="Trinity International College">
        <div class="form-wrap">
            <h1>Welcome to Trinity International College US Trip form</h1>
            <p>Enter your details and submit this form to confirm your participation in the trip</p>
            <form action="" class="info-form">
                <input type="text" id="name" name="name" placeholder="Enter your name">
                <input type="text" id="age" name="age" placeholder="Enter your age">
                <input type="text" id="gender" name="gender" placeholder="Enter your gender">
                <input type="email" id="email" name="email" placeholder="Enter your email">
                <input type="phone" id="phone" name="phone" placeholder="Enter your phone">
                <textarea name="description" id="msg" cols="10" rows="5"
                    placeholder="Enter any other information here.">
                </textarea>
                <button id="submit-btn">submit</button>
            </form>
        </div>
    </div>
</body>

</html>
